<!DOCTYPE html>

	<head>

				</div>
				<div class="group">
					<p class="not-account">Not amanda.sousab?</p>
					<p class="no-account">
						<span class="link-blue">Alternate accounts</span>
						ou 
						<span class="link-blue">Subscribe</span>

						<a href="#" class="app-download"></a>

		</div>
