<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Instagram</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="instagram-wrapper">
			<div class="instagram-phone">
				<img src="instagram-phone.png" alt="Phone with instagram page showing">
			</div>
			
			<div class="instagram-continue">
				<div class="group">
					<img src="instagram-logo.png" class="instagram-logo" alt="Instagram logo">
					<div class="profile-photo">
						<img src="foto-de-perfil.png" alt="Instagram profile photo">
					</div>
					<a href="#" class="instagram-login">Continuar como amanda.sousab</a>
					<a href="#" class="instagram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é amanda.sousab?</p>
					<p class="not-account">
						<span class="link-blue">Alternar contas</span>
						or 
						<span class="link-blue">Inscrever-se</span>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
